<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="home.mjs"></script>
</head>

<body>
    <h1>Hallo</h1>

    <h2>Machines List:</h2>
    <!-- This is the container where the list of machines will be displayed -->
    <ul id="machines-list"></ul>

    <h1>Add a New Machine</h1>
    <form id="machine-form">
        <label for="serial_number">Serial Number:</label>
        <input type="text" id="serial_number" name="serial_number" required><br>

        <label for="machine_name">Machine Name:</label>
        <input type="text" id="machine_name" name="machine_name" required><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>

        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered!', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
